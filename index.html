<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central 6º BBM - Prevenção</title>
    <style>
        /* ESTILOS CSS - LAYOUT FINAL: FUNDO AZUL ESCURO e TEXTO LARANJA */
        /* DEFINIÇÃO DE CORES: Azul Escuro (#00204A) e Laranja Fogo (#FF5722) */
        
        body { 
            font-family: Arial, sans-serif; 
            background-color: #00204A; /* Fundo Azul Escuro Intenso */
            color: #fff; /* Texto padrão branco */
            margin: 0; 
            padding-top: 50px; /* Espaço para a barra fixa */
        }
        
        /* BARRA SUPERIOR COM COR SÓLIDA LARANJA FOGO */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            
            /* ALTERADO: Fundo agora é Laranja Fogo */
            background-color: #FF5722; 

            color: #fff;
            padding: 10px 0;
            text-align: center;
            /* Sombra escura para destacar na página */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6); 
            z-index: 1000;
        }
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .container { 
            max-width: 1000px; 
            margin: 20px auto; 
            padding: 25px; 
            background-color: #fff; /* Fundo do container permanece branco para contraste */
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }
        
        /* TÍTULO PRINCIPAL LARANJA */
        h1 { 
            color: #FF5722; /* Laranja Fogo */
            text-align: center; 
            margin-bottom: 5px; 
        }
        .subtitle { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 1.1em; 
            color: #666; /* Mantém o cinza para subtítulo */
        }
        
        /* ESTILOS DE GRID E EMOJIS */
        .link-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .link-card { 
            background-color: #ffffff; 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
            transition: transform 0.2s, box-shadow 0.2s;
            min-height: 120px;
        }
        /* EFEITO HOVER LARANJA */
        .link-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
            background-color: #fffaf0; /* Fundo levemente creme */
            border-color: #FF5722; /* Borda Laranja */
        }
        .link-card a { 
            text-decoration: none; 
            color: #333; 
            font-weight: bold; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
        }

        /* ESTILO PARA OS EMOJIS (TAMANHO E MARGEM) */
        .icon { 
            font-size: 40px; /* Grande para destacar o emoji */
            margin-bottom: 8px; 
        }

        /* TÍTULOS DE CATEGORIA LARANJA COM LINHA LARANJA */
        .category-title { 
            border-bottom: 3px solid #FF5722; 
            padding-bottom: 8px; 
            margin-top: 40px; 
            margin-bottom: 20px; 
            font-size: 1.5em; 
            color: #FF5722; 
            font-weight: bold; 
        }
        /* FIM DOS ESTILOS CSS */
    </style>
</head>
<body>
    <div class="header-bar">
        <p class="header-title">CORPO DE BOMBEIROS MILITAR DO RIO GRANDE DO SUL</p>
    </div>
    <div class="container">
        <h1>CENTRAL DE ACESSOS RÁPIDOS</h1>
        <p class="subtitle">Seção de Prevenção e Proteção Contra Incêndio - 6°BBM</p>

        <div class="category-title">Sistemas de Licenciamento</div>
        <div class="link-grid">
            <div class="link-card">
